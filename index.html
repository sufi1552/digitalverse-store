<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DigitalVerse Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="DigitalVerse Logo" />
        <span>DigitalVerse Store</span>
      </div>
      <ul class="menu">
        <li><a href="#products">Products</a></li>
        <li><a href="#partners">Partners</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1>DigitalVerse Store</h1>
      <p>Premium digital tools, templates and creative assets.</p>
      <a class="btn" href="#products">Explore Now</a>
    </div>
  </header>

  <main>
    <section id="products" class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="images/wordpress-581849_1280.jpg" alt="Product 1">
          <h3>DigitalVerse Creator Kit</h3>
          <p class="price">$10</p>
        </article>

        <article class="product-card">
          <img src="images/Logo-envato.jpg" alt="Product 2">
          <h3>Logo Export Pro</h3>
          <p class="price">$15</p>
        </article>

        <article class="product-card">
          <img src="images/icons-1312801_640.png" alt="Product 3">
          <h3>21 Insect Coloring Pages</h3>
          <p class="price">$3</p>
        </article>
      </div>
    </section>

    <section id="partners" class="partners">
      <h2>Partners</h2>
      <div class="partner-logos">
        <img src="images/Logo-envato.jpg" alt="Envato">
        <img src="images/paypal-784404_640.png" alt="PayPal">
        <img src="images/Rupay-Logo.png" alt="Rupay">
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact</h2>
      <form action="https://formspree.io/f/myznppzb" method="POST">
        <input name="name" placeholder="Your name" required>
        <input name="email" type="email" placeholder="Email" required>
        <textarea name="message" rows="4" placeholder="Message" required></textarea>
        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 DigitalVerse Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
