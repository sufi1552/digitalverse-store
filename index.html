<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalVerse Store</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0;}
    header {background: #111; color: #fff; text-align: center; padding: 1.5rem;}
    h1 {margin: 0;}
    .container {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;}
    .product {background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 15px; text-align: center;}
    .product img {width: 100%; border-radius: 10px;}
    .btn {display: inline-block; background: #111; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;}
    .btn:hover {background: #333;}
  </style>
</head>
<body>
  <header>
    <h1>DigitalVerse Store</h1>
    <p>Premium eBooks, Design Files & Coding Tools</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h3>Creative eBook</h3>
      <p>$9.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h3>Design Pack</h3>
      <p>$14.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>
</body>
</html>
